<div class="container mt-4">
  <h2 class="mb-4">Moje Ulubione Posty</h2>

  <div class="row">
    @for (item of (favoritesPosts | paginate:currentPage:itemsPerPage); track item._id) {
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <blog-item 
          [image]="item.image" 
          [title]="item.title" 
          [text]="item.text" 
          [id]="item._id"> 
        </blog-item>
      </div>
    } @empty {
      <div class="col-12 text-center mt-5">
        @if (isLoading) {
          <div class="spinner-border text-primary" role="status"></div>
        } @else {
          <div class="alert alert-info">
            Nie masz jeszcze żadnych ulubionych postów.
          </div>
        }
      </div>
    }
  </div>

    <app-pagination
      [totalItems]="favoritesPosts.length"
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage"
      (pageChange)="onPageChanged($event)">
    </app-pagination>

</div>
