<div class="rating-container my-2">
  <div class="stars d-inline-block">
    @for (star of stars; track star) {
      <i class="fa fa-lg"
         [ngClass]="{
           'fa-star text-warning': star <= (hoverRating || averageRating),
           'fa-star-o text-muted': star > (hoverRating || averageRating),
           'clickable': !readonly
         }"
         (mouseenter)="onStarHover(star)"
         (mouseleave)="hoverRating = 0"
         (click)="onStarClick(star)">
      </i>
    }
  </div>
  <span class="ms-2 badge bg-light text-dark shadow-sm">
    {{ averageRating | number:'1.1-1' }} / 5.0 ({{ votesCount }} głosów)
  </span>
</div>
